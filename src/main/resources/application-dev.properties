spring.datasource.url=jdbc:postgresql://localhost:9400/product-service-db
spring.datasource.username=admin
spring.datasource.password=admin

spring.kafka.bootstrap-servers=localhost:9094

spring.kafka.consumer.group-id=product-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

kafka.topic.order-status-updated=order-status-updated

# Product event topics (published by product-service, consumed by cart/statistics/etc)
kafka.topic.product.variant-price-changed=product-variant-price-changed
kafka.topic.product.variant-stock-changed=product-variant-stock-changed
kafka.topic.product.variant-deleted=product-variant-deleted
kafka.topic.product.product-deleted=product-product-deleted
kafka.topic.product.variant-image-updated=product-variant-image-updated
kafka.topic.product.variant-sold=product-variant-sold
kafka.topic.product.variant-stock-updated=product-variant-stock-updated

# Event publisher configuration
product.cart-event-publisher.type=kafka
product.statistics-event-publisher.type=kafka