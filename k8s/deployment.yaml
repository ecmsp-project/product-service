apiVersion: apps/v1
kind: Deployment

metadata:
    name: product-service
    labels:
        app: product-service

spec:
    replicas: 1
    selector:
        matchLabels:
            app: product-service
    template:
        metadata:
            labels:
                app: product-service
        spec:
            containers:
                - name: product-service
                  image: product-service
                  ports:
                      - containerPort: 8080
                  env:
                      - name: SPRING_PROFILES_ACTIVE
                        value: k8s